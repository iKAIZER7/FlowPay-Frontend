<div class="container vh-100 vw-100 mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4>Online Banking Login</h4>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            
            <!-- Username -->
            <div class="form-group">
              <label for="username">Username:</label>
              <input 
                type="text" 
                id="username" 
                name="username" 
                class="form-control"
                [(ngModel)]="loginData.username" 
                required 
                minlength="3"
                #username="ngModel"
                [ngClass]="{'is-invalid': username.invalid && (username.dirty || username.touched)}" />
              
              <!-- Validation messages -->
              <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
                <div *ngIf="username.errors?.['required']">Username is required.</div>
                <div *ngIf="username.errors?.['minlength']">At least 3 characters required.</div>
              </div>
            </div>

            <!-- Password -->
            <div class="form-group mt-3">
              <label for="password">Password:</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-control"
                [(ngModel)]="loginData.password" 
                required 
                minlength="6"
                #password="ngModel"
                [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}" />
              
              <!-- Validation messages -->
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
                <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</div>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="loginForm.invalid">
              Login
            </button>

            <!-- Feedback messages -->
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert alert-success mt-3">
              {{ successMessage }}
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
