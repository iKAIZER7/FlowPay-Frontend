<div class="account-container">
  <h2>Create Account</h2>

  <form (ngSubmit)="createAccount()" #accountForm="ngForm">

    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="account.name" name="name" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="account.email" name="email" required />
    </div>

    <div class="form-group">
      <label>Aadhaar Number</label>
      <input type="text" [(ngModel)]="account.aadhaarNo" name="aadhaarNo" required />
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" [(ngModel)]="account.dob" name="dob" required />
    </div>

    <div class="form-group">
      <label>Mobile</label>
      <input type="text" [(ngModel)]="account.mobile" name="mobile" required />
    </div>

    <div class="form-group">
      <label>Occupation</label>
      <input type="text" [(ngModel)]="account.occupation" name="occupation" />
    </div>

    <div class="form-group">
      <label>Permanent Address</label>
      <input type="text" [(ngModel)]="account.permanentAddress" name="permanentAddress" />
    </div>

    <div class="form-group">
      <label>Residential Address</label>
      <input type="text" [(ngModel)]="account.residentialAddress" name="residentialAddress" />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="accountForm.invalid">Create Account</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
