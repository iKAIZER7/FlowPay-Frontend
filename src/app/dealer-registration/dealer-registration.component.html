<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>Banking User Registration</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

            <!-- Full Name -->
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                id="fullName"
                class="form-control"
                formControlName="fullName"
                [ngClass]="{ 'is-invalid': submitted && f['fullName'].errors }"
              />
              <div *ngIf="submitted && f['fullName'].errors" class="invalid-feedback">
                <div *ngIf="f['fullName'].errors['required']">Full Name is required</div>
              </div>
            </div>

            <!-- Username -->
            <div class="form-group mt-3">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                formControlName="username"
                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
              />
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">Username is required</div>
                <div *ngIf="f['username'].errors['minlength']">Username must be at least 4 characters</div>
              </div>
            </div>

            <!-- Email -->
            <div class="form-group mt-3">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
              />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Invalid email format</div>
              </div>
            </div>

            <!-- Password -->
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
              />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>

            <!-- Mobile Number -->
            <div class="form-group mt-3">
              <label for="mobile">Mobile Number</label>
              <input
                type="text"
                id="mobile"
                class="form-control"
                formControlName="mobile"
                [ngClass]="{ 'is-invalid': submitted && f['mobile'].errors }"
              />
              <div *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
                <div *ngIf="f['mobile'].errors['required']">Mobile number is required</div>
                <div *ngIf="f['mobile'].errors['pattern']">Enter a valid 10-digit mobile number</div>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-4 w-100">Register</button>
          </form>

          <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
